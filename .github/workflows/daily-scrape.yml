name: Daily Ruoff Scrape

on:
  schedule:
    - cron: '0 10 * * *'  # Runs every day at 10:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scrape script
        run: python scrape_ruoff_shows.py

      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ruoff_shows.csv ruoff_shows.html last_known_shows.txt
          git commit -m "Automated daily scrape: $(date -u)" || echo "No changes to commit"
          git push 